<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyList = [];
  const secretCode = 'chenuin';

  function handleKeyup({key}) {
    keyList.push(key);

    if (keyList.length > secretCode.length) {
      keyList.shift();
    }

    if (keyList.join('') === secretCode) {
      cornify_add();
    }
  }

  window.addEventListener('keyup', handleKeyup);
</script>
</body>
</html>
